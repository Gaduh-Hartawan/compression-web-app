<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Processing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger bg-gradient" style="height: 99vh">
    <h1 class="text-white text-center pt-4 mb-4">Audio Processing</h1>
    <div class="bg-white rounded shadow p-4 container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Audio Processing
          </li>
        </ol>
      </nav>
      <form
        action="/audio-filtering"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="start_time" class="form-label">Start Time:</label>
          <input
            type="number"
            name="start_time"
            id="start_time"
            class="form-control"
            value="0"
          />
        </div>
        <div class="mb-3">
          <label for="end_time" class="form-label">End Time:</label>
          <input
            type="number"
            name="end_time"
            id="end_time"
            class="form-control"
            value="0"
          />
        </div>
        <div class="mb-3">
          <label for="low_gain" class="form-label">Low Gain:</label>
          <input
            type="range"
            name="low_gain"
            id="low_gain"
            class="form-range"
            value="0"
            min="0"
            max="50"
          />
        </div>
        <div class="mb-3">
          <label for="mid_gain" class="form-label">Mid Gain:</label>
          <input
            type="range"
            name="mid_gain"
            id="mid_gain"
            class="form-range"
            value="0"
            min="0"
            max="50"
          />
        </div>
        <div class="mb-3">
          <label for="high_gain class="form-label">High Gain:</label>
          <input
            type="range"
            name="high_gain"
            id="high_gain"
            class="form-range"
            value="0"
            min="0"
            max="50"
          />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Input File Audio:</label>
          <input type="file" class="form-control" name="audio_file" id="formFile">
        </div>
        <input type="submit" value="Process" class="btn btn-success">
      </form>
    </div>

      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
