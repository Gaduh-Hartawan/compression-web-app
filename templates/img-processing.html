<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger bg-gradient" style="height: 99vh">
    <h1 class="text-white text-center pt-4 mb-4">Image Processing</h1>
    <div class="bg-white rounded shadow p-4 container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Image Processing
          </li>
        </ol>
      </nav>
      <form method="POST" action="/filter" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="brightness" class="form-label">Brightness:</label>
          <input
            type="number"
            class="form-control"
            id="brightness"
            name="brightness"
            value="1"
            min="0"
            max="3"
            step="0.1"
          />
        </div>
        <div class="mb-3">
          <label for="contrast" class="form-label">Contrast:</label>
          <input
            type="number"
            class="form-control"
            id="contrast"
            name="contrast"
            value="1"
            min="0"
            max="3"
            step="0.1"
          />
        </div>
        <div class="mb-3">
          <label for="saturation" class="form-label">Saturation:</label>
          <input
            type="number"
            class="form-control"
            id="saturation"
            name="saturation"
            value="1"
            min="0"
            max="3"
            step="0.1"
          />
        </div>
        <div class="mb-3">
          <label for="filter" class="form-label">Filter Type:</label>
          <select id="filter" name="filter" class="form-select">
            <option selected>Open this select menu</option>
            <option value="blur">Blur</option>
            <option value="smooth">Smooth</option>
            <option value="edge_detection">Edge Detection</option>
            <option value="sharpen">Sharpen</option>
            <option value="greyscale">Grayscale</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Input Image:</label>
          <input class="form-control" type="file" id="formFile" name="image" />
        </div>
        <input type="submit" value="Process" class="btn btn-success" />
      </form>
    </div>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
