<!DOCTYPE html>
<html>
  <head>
    <title>Audio Compression</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger bg-gradient" style="height: 99vh">
    <h1 class="text-white text-center pt-4 mb-4">Audio Compression</h1>
    <div class="bg-white rounded shadow p-4 container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Audio Compressing
          </li>
        </ol>
      </nav>
      <form
        action="/audio-compressing"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="bitrate" class="form-label"
            >Select option for bitrate:</label
          >
          <select name="bitrate" id="bitrate" class="form-select">
            <option selected>Open this select menu</option>
            <option value="64k">64 kbps</option>
            <option value="96k">96 kbps</option>
            <option value="128k">128 kbps</option>
            <option value="192k">192 kbps</option>
            <option value="256k">256 kbps</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="audio_file" class="form-label"
            >Choose an audio file:</label
          >
          <input
            type="file"
            id="audio_file"
            name="audio_file"
            class="form-control"
          />
        </div>
        <input type="submit" value="Compress" class="btn btn-success" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
