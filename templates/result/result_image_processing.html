<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compression - Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-danger bg-gradient" style="height: 99vh">
      <h1 class="text-center text-white mb-5 pt-5">
        Image Processing - Result
      </h1>

      <!-- Result Table -->
      <div class="table bg-white mt-5 p-4 rounded shadow-lg container">
        <div>
          <div class="d-flex justify-content-center gap-5">
            <!-- Before Image Start -->
            <div class="card" style="width: 18rem">
              <img src="{{img}}" class="card-img-top" alt="..." />
              <div class="card-body text-center">
                <h5 class="card-title">Before Processing</h5>
              </div>
            </div>
            <!-- Before Image End -->
            <!-- After Image Start -->
            <div class="card" style="width: 18rem">
              <img src="{{img_filtered}}" class="card-img-top" alt="..." />
              <div class="card-body text-center">
                <h5 class="card-title">After Processing</h5>
              </div>
            </div>
            <!-- After Image End -->
          </div>
          <div class="d-flex justify-content-center gap-5 mt-4">
            <a href="/image-processing" class="btn btn-dark bg-dark w-50"
              >Back</a
            >
            <!-- <a href="#" class="btn btn-primary bg-primary w-50">Download</a> -->
            <a
              class="btn btn-primary bg-primary w-50"
              href="{{ url_for('download', filename=image_filename) }}"
              download
              >Download Gambar</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- <img src="{{ img }}" alt="result" />
    <img src="{{ img_filtered }}" alt="result" /> -->

    <!-- Js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
