<!DOCTYPE html>
<html>
  <head>
    <title>Audio Compression Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger bg-gradient" style="height: 99vh">
    <h1 class="text-white text-center pt-4 mb-4">Audio Compression - Result</h1>
    <div class="table bg-white mt-5 p-4 rounded shadow-lg container">
      <div>
        <div class="d-flex justify-content-center gap-5">
          <!-- Before Image Start -->
          <div class="card" style="width: 20rem">
            <audio controls>
              <source src="{{audio_file}}" />
            </audio>
            <div class="card-body text-center">
              <h5 class="card-title">Before Processing</h5>
            </div>
          </div>
          <!-- Before Image End -->
          <!-- After Image Start -->
          <div class="card" style="width: 20rem">
            <audio controls>
              <source src="{{compressed_audio_file}}" />
            </audio>
            <div class="card-body text-center">
              <h5 class="card-title">After Processing</h5>
            </div>
          </div>
          <!-- After Image End -->
        </div>
        <div class="d-flex justify-content-center gap-5 mt-4">
          <a href="/audio-processing" class="btn btn-dark bg-dark w-50">Back</a>
          <!-- <a href="#" class="btn btn-primary bg-primary w-50">Download</a> -->
          <a
            class="btn btn-primary bg-primary w-50"
            href="{{ url_for('download_audio', filename=audio_filename) }}"
            download
            >Download Audio</a
          >
        </div>
      </div>
    </div>

    <audio controls>
      <source src="{{compressed_audio_file}}" type="audio/mpeg" />
    </audio>

    <br /><br />

    <a href="{{ url_for('download_audio', filename=audio_filename) }}"
      >Download Compressed Audio</a

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
